name: radioconda
channels:
  - conda-forge
platforms:
  - linux-64
  - linux-aarch64
  - linux-ppc64le
  - osx-64
  - osx-arm64
  - win-64
dependencies:
  - airspy
  - airspyhf
  - digital_rf
  - codec2
  - gnuradio
  - gnuradio-osmosdr
  - gnuradio-satellites
  - gqrx # [linux64]
  - gqrx # [osx64]
  - gqrx # [win64]
  - ipython
  - libiio
  - libm2k
  - limesuite
  - matplotlib
  - numpy
  - pandas
  - pyadi-iio
  - python
  # restrict to python 3.8 on Windows for Windows 7 compatibility
  - python 3.8.* # [win]
  - rtl-sdr
  - scipy
  - soapysdr
  - soapysdr-module-airspy
  - soapysdr-module-airspyhf
  - soapysdr-module-lms7
  - soapysdr-module-plutosdr
  - soapysdr-module-remote
  - soapysdr-module-rtlsdr
  - soapysdr-module-uhd
  - uhd
